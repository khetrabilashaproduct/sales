<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #333;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #landing {
            background: linear-gradient(to right, #6c63ff, #a4b0ff);
            color: white;
            text-align: center;
            padding: 20px;
        }

        #about {
            background: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-top: 5px solid #6c63ff;
        }

        #about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #skills {
            background: #f1f3f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .charts {
            display: flex;
            gap: 40px;
        }

        .chart-container {
            width: 200px;
            height: 200px;
        }

        #contact {
            background: #6c63ff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        form button {
            background: white;
            color: #6c63ff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#landing">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="landing">
        <div>
            <h1>Welcome to My Portfolio</h1>
            <p>Crafting dynamic and visually appealing experiences.</p>
        </div>
    </section>

    <section id="about">
        <div>
            <img src="https://www.sfu.ca/siat/student_projects/iat339/euge/P2-ChoseOnes/IAT339%20P2/images/personal.jpeg" alt="Profile Picture">
            <h2>About Me</h2>
            <p>I'm a passionate developer focused on creating engaging, functional designs and solutions.</p>
        </div>
    </section>

    <section id="skills">
        <h2>Skills Overview</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="skillChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="projectChart"></canvas>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const skillCtx = document.getElementById('skillChart').getContext('2d');
            new Chart(skillCtx, {
                type: 'doughnut',
                data: {
                    labels: ['HTML', 'CSS', 'JavaScript'],
                    datasets: [{
                        data: [30, 40, 30],
                        backgroundColor: ['#6c63ff', '#a4b0ff', '#3f51b5']
                    }]
                }
            });

            const projectCtx = document.getElementById('projectChart').getContext('2d');
            new Chart(projectCtx, {
                type: 'bar',
                data: {
                    labels: ['Project A', 'Project B'],
                    datasets: [{
                        label: 'Hours Spent',
                        data: [50, 75],
                        backgroundColor: '#6c63ff'
                    }]
                }
            });
        });
    </script>
</body>
</html>
