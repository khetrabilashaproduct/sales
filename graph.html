<body>
    <div class="container my-5">
        <header>
            <div class="logo-container">
                <img src="https://khetrabilashaproduct.github.io/sales/logo.png" class="logo" alt="Company Logo">
                <h1>Khetra Bilasha Products Dashboard</h1>
            </div>
            <p id="current-date" class="text-muted"></p>
        </header>

        <div class="filter-section">
            <input id="date-range" type="text" placeholder="Select Date Range" />
        </div>
        
        <button id="move-button" class="btn btn-primary">Move Last Graph</button>
        <!-- Button to Move Graph -->
 

        <div id="charts-container">
            <!-- Charts will be dynamically added here -->
        </div>
    </div>



    <script>

document.getElementById('current-date').innerText = `Date: ${new Date().toLocaleDateString()}`;

// Enhanced JavaScript for graph2.html with Visual Yearly Chart

// Adds visually appealing labels to the yearly graph with connecting lines.
document.addEventListener("DOMContentLoaded", async () => {
    const chartsContainer = document.getElementById("charts-container");
    const dateRangeInput = document.getElementById("date-range");
    let processedData = null;

    flatpickr(dateRangeInput, {
        mode: "range",
        dateFormat: "Y-m-d",
        onChange: (selectedDates) => {
            if (selectedDates.length === 2) {
                const [startDate, endDate] = selectedDates;
                const filteredData = filterDataByDateRange(processedData.daily, startDate, endDate);
                updateGraphs({
                    daily: filteredData,
                    monthly: processedData.monthly,
                    yearly: processedData.yearly,
                });
            }
        },
    });

    const fetchData = async () => {
        try {
            const response = await fetch("/data/2025.json");
            if (!response.ok) throw new Error("Failed to fetch data");
            const data = await response.json();
            console.log("Fetched Data:", data); // Debugging Log
            return data;
        } catch (error) {
            console.error("Error fetching data:", error);
            return null;
        }
    };

    const processData = (data) => {
        const daily = {};
        const monthly = {};
        const yearly = { sales: 0, onHold: 0, totalPaid: 0 };

        data.sales.forEach(({ payments, amount, onHold, totalPaid }) => {
            payments.forEach(({ date, paid, level }) => {
                if (!daily[date]) daily[date] = { sales: 0, onHold: 0 };

                if (level === "E" || level === "F") {
                    daily[date].sales += paid;
                }
            });

            const saleDate = payments[0]?.date;
            if (saleDate) {
                if (!daily[saleDate]) daily[saleDate] = { sales: 0, onHold: 0 };
                daily[saleDate].onHold += onHold;
            }

            const month = saleDate?.slice(0, 7);
            if (month) {
                if (!monthly[month]) monthly[month] = { sales: 0, onHold: 0, totalPaid: 0 };
                monthly[month].totalPaid += totalPaid || 0;
                monthly[month].onHold += onHold;
            }

            yearly.totalPaid += totalPaid || 0;
            yearly.onHold += onHold;
        });

        yearly.sales = yearly.totalPaid + yearly.onHold;

        console.log("Processed Data:", { daily, monthly, yearly }); // Debugging Log
        return { daily, monthly, yearly };
    };

    const filterDataByDateRange = (data, startDate, endDate) => {
        const filtered = {};
        Object.keys(data).forEach((date) => {
            const currentDate = new Date(date);
            if (currentDate >= startDate && currentDate <= endDate) {
                filtered[date] = data[date];
            }
        });
        return filtered;
    };

    const getLast7DaysData = (dailyData) => {
        const today = new Date();
        const last7DaysData = {};
        const datesToInclude = [];

        for (let i = 0; i < 7; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() - i);
            datesToInclude.push(date.toISOString().split("T")[0]);
        }

        datesToInclude.forEach((date) => {
            last7DaysData[date] = dailyData[date] || { sales: 0, onHold: 0 };
        });

        return last7DaysData;
    };


    const renderChart = (type, title, labels, data, backgroundColor, container) => {
    const canvas = document.createElement("canvas");
    const card = document.createElement("div");
    card.classList.add("chart-card");
    card.appendChild(canvas);
    container.appendChild(card);

    new Chart(canvas, {
        type,
        data: {
            labels,
            datasets: [
                {
                    label: title,
                    data,
                    backgroundColor,
                    borderColor: "#004953",
                    borderWidth: 1,
                    fill: true,
                },
            ],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
        },
    });
};


    const renderYearlyChart = (data) => {
        const canvas = document.createElement("canvas");
        const card = document.createElement("div");
        card.classList.add("chart-card");
        card.style.position = "relative";
        card.style.padding = "20px";
        card.style.display = "flex";
        card.style.flexDirection = "row"; // Change layout to row
        card.style.alignItems = "center";
        chartsContainer.appendChild(card);

        const chartContainer = document.createElement("div");
        chartContainer.style.flex = "1";
        chartContainer.style.display = "flex";
        chartContainer.style.justifyContent = "center";
        chartContainer.appendChild(canvas);
        card.appendChild(chartContainer);

        const chart = new Chart(canvas, {
            type: "doughnut",
            data: {
                labels: ["Total Paid", "On Hold", "Sales"],
                datasets: [
                    {
                        label: "Yearly Summary",
                        data: [data.totalPaid, data.onHold, data.sales],
                        backgroundColor: ["#50C878", "#F4C542", "#004953"],
                        borderWidth: 1,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        enabled: true,
                    },
                },
            },
        });

        const labels = [
            { label: `Total Paid: ${data.totalPaid}`, color: "#50C878" },
            { label: `On Hold: ${data.onHold}`, color: "#F4C542" },
            { label: `Sales: ${data.sales}`, color: "#004953" },
        ];

        const labelContainer = document.createElement("div");
        labelContainer.style.flex = "1";
        labelContainer.style.display = "flex";
        labelContainer.style.flexDirection = "column";
        labelContainer.style.justifyContent = "center";
        labelContainer.style.gap = "10px";
        labelContainer.style.marginLeft = "20px";

        labels.forEach((item) => {
            const labelItem = document.createElement("div");
            labelItem.style.display = "flex";
            labelItem.style.alignItems = "center";
            labelItem.style.marginLeft = "-900%";

            const colorBox = document.createElement("div");
            colorBox.style.width = "20px";
            colorBox.style.height = "20px";
            colorBox.style.backgroundColor = item.color;
            colorBox.style.marginRight = "10px";

            const text = document.createElement("span");
            text.innerText = item.label;
            text.style.fontWeight = "bold";
            text.style.color = "#333";

            labelItem.appendChild(colorBox);
            labelItem.appendChild(text);
            labelContainer.appendChild(labelItem);
        });

        card.appendChild(labelContainer);
    };

    const updateGraphs = (data) => {
        chartsContainer.innerHTML = "";

        const dailyData = getLast7DaysData(data.daily);
        const dailyLabels = Object.keys(dailyData).sort();
        const dailySalesData = dailyLabels.map((date) => dailyData[date]?.sales || 0);
        const dailyOnHoldData = dailyLabels.map((date) => dailyData[date]?.onHold || 0);

        renderChart("line", "Daily Sales (Last 7 Days)", dailyLabels, dailySalesData, "rgba(80, 200, 120, 0.5)", chartsContainer);
        renderChart("line", "Daily On-Hold (Last 7 Days)", dailyLabels, dailyOnHoldData, "rgba(240, 194, 66, 0.5)", chartsContainer);

        const monthlyLabels = Object.keys(data.monthly).sort();
        const monthlyTotalPaidData = monthlyLabels.map((month) => data.monthly[month]?.totalPaid || 0);
        const monthlyOnHoldData = monthlyLabels.map((month) => data.monthly[month]?.onHold || 0);

        renderChart("bar", "Monthly Sales (Total Paid)", monthlyLabels, monthlyTotalPaidData, "rgba(80, 200, 120, 0.5)", chartsContainer);
        renderChart("bar", "Monthly On-Hold", monthlyLabels, monthlyOnHoldData, "rgba(240, 194, 66, 0.5)", chartsContainer);

        renderYearlyChart(data.yearly);
    };

    try {
        const jsonData = await fetchData();
        if (jsonData) {
            processedData = processData(jsonData);
            updateGraphs(processedData);
        } else {
            console.error("No data available.");
        }
    } catch (error) {
        console.error("Error processing data:", error);
    }
});



    </script>
