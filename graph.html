    <style>
       /* Global Styles */

body {
    margin-top: -1.5%;

/* Full-Width Container */
.container {

    min-width: 99%;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    min-height: 90vh; /* Ensure it fills the viewport */
}

/* Header Section */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
    animation: slideInDown 1s ease-in-out;
}

/* Logo Styling */
.logo {
    display: flex;
    justify-content: flex-start;  /* Align to the left */
    align-items: center;
    height: 100px;
    width: 100px;
    border-radius: 50%;  /* Make it round */
    overflow: hidden;
    border: 4px solid #007bff;  /* Blue border */

    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: slideInLeft 1s ease-out;  /* Slide-in from the left */
}

.logo {
    width: 100px;
    height: 100px;
    object-fit: cover;  /* Ensure the logo fills the container */
    border-radius: 50%;  /* Ensure the logo inside is also round */
}

/* Hover Effect */
.logo:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 18px rgba(0, 123, 255, 0.3);
    border-color: #29AB87;
}

/* Animation for Logo Entrance */

    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


h1 {
    font-size: 2.5rem;
    color: #007bff;
    font-weight: bold;
}



/* Button Styling */
#move-button {
    padding: 12px 25px;
    font-size: 1rem;
    background-color: #29AB87;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

#move-button:hover {
    background-color: #006D73;
    transform: translateY(-5px);
}

#charts-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: space-evenly;
    margin-top: 20px;
}

/* Chart Card - Large and Flexible */

    flex: 1 1 calc(45% - 30px);  /* Takes up nearly half the width */
    height: 400px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1s ease;
    transition: all 0.3s ease;
}

.chart-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Filter Section */
.filter-section {
    display: flex;
    justify-content: center;
    /* margin-bottom: 30px; */
}

input[type="text"] {
    border: 1px solid #ddd;
    border-radius: 20px;
    padding: 12px;
    width: 200px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

/* AOS Fade-In Effect */
[data-aos] {
    opacity: 0;
    transition-property: transform, opacity;
}


/* Current Date Styling */
#current-date {
    font-size: 1.2rem;
    font-weight: bold;
    color: #007bff;  /* Blue color */
    background-color: #f0f8ff;  /* Light blue background */
    padding: 10px 20px;
    border-radius: 25px;  /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  /* Soft shadow */
    display: inline-block;
    text-align: center;
    transition: all 0.4s ease;
    animation: fadeInUp 1s ease-out;
}

/* Hover Effect */
#current-date:hover {
    background-color: #29AB87;  /* Green on hover */
    color: white;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);  /* Stronger shadow */
    transform: translateY(-5px);  /* Lift on hover */
}

/* Fade-in and Slide-up Animation */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}




/* Responsive Chart Cards for Mobile */
@media (max-width: 768px) {
    .chart-card {
        flex: 1 1 100%;
        height: 300px;
    }
}


/* Media Queries for Responsiveness */
@media (max-width: 1024px) {
    .chart-card {
        width: calc(50% - 20px); /* 2 cards per row */
    }
}

@media (max-width: 768px) {
    .chart-card {
        width: calc(100% - 20px); /* 1 card per row */
    }

body {
    margin-top: -2%;

<body>
    <div class="container my-5">
        <header>
            <div class="logo-container">
                <img src="https://khetrabilashaproduct.github.io/sales/logo.png" class="logo" alt="Company Logo">
                <h1>Khetra Bilasha Products Dashboard</h1>
            </div>
            <p id="current-date" class="text-muted"></p>
        </header>

        <div class="filter-section">
           
            <!-- <label class="selectdate" for="month-picker">Select Date:</label> -->
            <!-- <input class="selectdate1" type="text" id="month-picker" placeholder="Pick a Month"> -->
            <!-- <label class="years" for="year-picker">Select Year:</label> -->
            <!-- <input class="years" type="text" id="year-picker" placeholder="Pick a Year"> -->
            <div id="selected-month-year"></div>
        </div>
        <button id="move-button" class="btn btn-primary">Move Last Graph</button>
        <!-- Button to Move Graph -->
 

        <div id="charts-container">
            <!-- Charts will be dynamically added here -->
        </div>
    </div>


    <script>

AOS.init({
        duration: 1000, // Animation duration
        once: true // Animation only happens once per scroll
    });
    
    document.getElementById("move-button").addEventListener("click", function() {
    location.reload();  // This will refresh the page
});

const todayy = new Date();
    const currentYear = todayy.toISOString().slice(0, 4); // YYYY
    const currentMonth = todayy.toISOString().slice(0, 7); // YYYY-MM
    const currentDate = todayy.toISOString().split('T')[0];
    document.getElementById('current-date').innerText = currentDate;

        document.addEventListener('DOMContentLoaded', async () => {
    const chartsContainer = document.getElementById('charts-container');
    const filterSection = document.querySelector('.filter-section');


    let dailySalesChart, dailyOnHoldChart, dailyPaidChart;
    let monthlySalesChart, monthlyOnHoldChart, monthlyPaidChart;
    let yearlyDonutChart;

    

    // Add a date range picker
    const dateRangePicker = document.createElement('input');
    dateRangePicker.id = "date-range-picker";
    dateRangePicker.placeholder = "Select Date Range";
    dateRangePicker.classList.add('form-control', 'mb-3');
    filterSection.appendChild(dateRangePicker);

    flatpickr(dateRangePicker, {
        mode: "range",
        dateFormat: "Y-m-d",
        onChange: function (selectedDates) {
            if (selectedDates.length === 2) {
                const [startDate, endDate] = selectedDates;
                updateGraphsForDateRange(startDate, endDate);
            }
        }
    });


    // Fetch data from JSON files
    const fetchAllData = async () => {
        const allData = [];
        const years = [2025];  // Update this list with relevant years
        for (const year of years) {
            const response = await fetch(`data/${year}.json`);
            if (response.ok) {
                const json = await response.json();
                allData.push(...json.sales);
            }
        }
        return allData;
    };

    // Initialize monthly data with all 12 months
    const initializeMonthlyData = (year) => {
        return Array.from({ length: 12 }, (_, i) => `${year}-${String(i + 1).padStart(2, '0')}`).reduce((acc, month) => {
            acc[month] = 0;
            return acc;
        }, {});
    };

    // Helper: Get last 7 days for daily graphs
    const getLast7Days = () => {
        const dates = [];
        for (let i = 6; i >= 0; i--) {
            const date = new Date();
            date.setDate(date.getDate() - i);
            dates.push(date.toISOString().split('T')[0]);
        }
        return dates;
    };

    // Helper: Filter data by month or year
    const filterDataByPeriod = (salesData, period, type) => {
        return salesData.filter(sale => sale.date.startsWith(period.slice(0, type === 'month' ? 7 : 4)));
    };

    // Process data into daily, monthly, and yearly structures
    const processData = (salesData) => {
        const dailySales = {};
        const dailyOnHold = {};
        const dailyPaid = {};
        const monthlySales = {};
        const monthlyOnHold = {};
        const monthlyPaid = {};
        const yearlyTotals = { sales: 0, onHold: 0, paid: 0 };

        salesData.forEach(sale => {
            const dayKey = sale.date;
            const monthKey = sale.date.slice(0, 7);  // YYYY-MM
            const yearKey = sale.date.slice(0, 4);  // YYYY

            dailySales[dayKey] = (dailySales[dayKey] || 0) + sale.amount;
            dailyOnHold[dayKey] = (dailyOnHold[dayKey] || 0) + sale.onHold;
            dailyPaid[dayKey] = (dailyPaid[dayKey] || 0) + sale.totalPaid;

            monthlySales[monthKey] = (monthlySales[monthKey] || 0) + sale.amount;
            monthlyOnHold[monthKey] = (monthlyOnHold[monthKey] || 0) + sale.onHold;
            monthlyPaid[monthKey] = (monthlyPaid[monthKey] || 0) + sale.totalPaid;

            yearlyTotals.sales += sale.amount;
            yearlyTotals.onHold += sale.onHold;
            yearlyTotals.paid += sale.totalPaid;
        });

        return { 
            daily: { sales: dailySales, onHold: dailyOnHold, paid: dailyPaid },
            monthly: { sales: monthlySales, onHold: monthlyOnHold, paid: monthlyPaid },
            yearly: yearlyTotals
        };
    };

    // Render line charts for daily data
    const renderLineChart = (title, labels, data) => {
        const canvas = document.createElement('canvas');
        const card = document.createElement('div');
        card.classList.add('chart-card');
        card.appendChild(canvas);
        chartsContainer.appendChild(card);

        return new Chart(canvas, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    borderColor: '#004953',
                    backgroundColor: '#50C878',
                    fill: true
                }]
            }
        });
    };

    // Render bar charts for monthly data
    const renderBarChart = (title, labels, data) => {
        const canvas = document.createElement('canvas');
        const card = document.createElement('div');
        card.classList.add('chart-card');
        card.appendChild(canvas);
        chartsContainer.appendChild(card);

        return new Chart(canvas, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: '#50C878',
                    borderColor: '#004953',
                    borderWidth: 1
                }]
            }
        });
    };

    // Render yearly donut chart
    const renderDonutChart = (yearlyData) => {
        const canvas = document.createElement('canvas');
        const card = document.createElement('div');
        card.classList.add('chart-card');
        card.style.width = "500px";
        card.style.height = "500px";
        card.appendChild(canvas);
        chartsContainer.appendChild(card);

        if (yearlyDonutChart) yearlyDonutChart.destroy();
        yearlyDonutChart = new Chart(canvas, {
            type: 'doughnut',
            data: {
                labels: ['Sales', 'On-Hold', 'Paid'],
                datasets: [{
                    data: [yearlyData.sales, yearlyData.onHold, yearlyData.paid],
                    backgroundColor: ['#50C878', '#F4C542', '#004953']
                }]
            }
        });
    };

    const updateGraphsForDateRange = (startDate, endDate) => {
        // Clear previous graphs
        chartsContainer.innerHTML = "";

        // Filter and process data
        const filteredData = filterDataByDateRange(allData, startDate, endDate);
        const processedData = processData(filteredData);

        // Render daily charts
        const dateLabels = getDateLabelsForRange(startDate, endDate);
        dailySalesChart = renderLineChart('Daily Sales', dateLabels, dateLabels.map(date => processedData.daily.sales[date] || 0));
        dailyOnHoldChart = renderLineChart('Daily On-Hold', dateLabels, dateLabels.map(date => processedData.daily.onHold[date] || 0));
        dailyPaidChart = renderLineChart('Daily Paid', dateLabels, dateLabels.map(date => processedData.daily.paid[date] || 0));

        // Render monthly charts for all months
        const monthlyLabels = Object.keys(processedData.monthly.sales);
        monthlySalesChart = renderBarChart('Monthly Sales', monthlyLabels, Object.values(processedData.monthly.sales));
        monthlyOnHoldChart = renderBarChart('Monthly On-Hold', monthlyLabels, Object.values(processedData.monthly.onHold));
        monthlyPaidChart = renderBarChart('Monthly Paid', monthlyLabels, Object.values(processedData.monthly.paid));

        // Render yearly donut chart
        yearlyDonutChart = renderDonutChart(processedData.yearly);
    };

    const getDateLabelsForRange = (startDate, endDate) => {
        const labels = [];
        let currentDate = new Date(startDate);
        while (currentDate <= endDate) {
            labels.push(currentDate.toISOString().split('T')[0]);
            currentDate.setDate(currentDate.getDate() +1);
        }
        return labels;
    };

    const filterDataByDateRange = (salesData, startDate, endDate) => {
        return salesData.filter(sale => {
            const saleDate = new Date(sale.date);
            return saleDate >= startDate && saleDate <= endDate;
        });
    };

    const allData = await fetchAllData();
    const processedData = processData(allData);

    // Render initial daily and monthly graphs
    const last7Days = getLast7Days();
    dailySalesChart = renderLineChart('Daily Sales', last7Days, last7Days.map(date => processedData.daily.sales[date] || 0));
    dailyOnHoldChart = renderLineChart('Daily On-Hold', last7Days, last7Days.map(date => processedData.daily.onHold[date] || 0));
    dailyPaidChart = renderLineChart('Daily Paid', last7Days, last7Days.map(date => processedData.daily.paid[date] || 0));

    const labels = Object.keys(processedData.monthly.sales);
    monthlySalesChart = renderBarChart('Monthly Sales', labels, Object.values(processedData.monthly.sales));
    monthlyOnHoldChart = renderBarChart('Monthly On-Hold', labels, Object.values(processedData.monthly.onHold));
    monthlyPaidChart = renderBarChart('Monthly Paid', labels, Object.values(processedData.monthly.paid));

    // Render initial yearly donut chart
    renderDonutChart(processedData.yearly);


    
});




    </script>
        
    
</body>
