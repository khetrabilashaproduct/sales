<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Sales Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1 id="company-name">Company Name</h1>
            <p id="current-date" class="text-muted"></p>
        </header>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="Search by customer, product...">
            </div>
            <div class="col-md-3">
                <input type="text" id="start-date" class="form-control" placeholder="Start Date">
            </div>
            <div class="col-md-3">
                <input type="text" id="end-date" class="form-control" placeholder="End Date">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Customer Name</th>
                        <th>Products</th>
                        <th>Amount</th>
                        <th>Total Paid</th>
                        <th>On Hold</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="sales-data">
                    <!-- Data will be dynamically injected here -->
                </tbody>
            </table>
        </div>

        <div class="text-end mt-3">
            <strong>Total Amount:</strong> <span id="total-amount">0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    const currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
    document.getElementById('current-date').innerText = `Date: ${new Date().toLocaleDateString()}`;

    const salesTable = document.getElementById('sales-data');
    const totalAmountEl = document.getElementById('total-amount');

    const renderData = (data) => {
        salesTable.innerHTML = '';
        let totalPaid = 0;

        data.forEach(item => {
            totalPaid += item.totalPaid; // Use totalPaid for calculation

            // Handle both array and string formats for products
            let productList;
            if (Array.isArray(item.products)) {
                productList = item.products.map(product => `<div>${product}</div>`).join('');
            } else {
                productList = item.products.replace(/\n/g, '<br>');
            }

            const row = `<tr>
                <td>${item.customer}</td>
                <td>${productList}</td>
                <td>${item.amount}</td>
                <td>${item.totalPaid}</td>
                <td>${item.onHold}</td>
                <td>${item.date}</td>
            </tr>`;
            salesTable.insertAdjacentHTML('beforeend', row);
        });

        totalAmountEl.innerText = totalPaid.toFixed(2); // Update total to reflect totalPaid
    };

    const fetchDataForMonth = async (month) => {
        try {
            const [year, monthNum] = month.split('-');
            const filePath = `data/${year}/${monthNum}.json`;
            const response = await fetch(filePath);

            if (!response.ok) throw new Error(`File not found: ${filePath}`);
            const json = await response.json();
            return json.sales || [];
        } catch (error) {
            console.error(error);
            return [];
        }
    };

    const filterData = async () => {
        const searchValue = document.getElementById('search-input').value.toLowerCase();
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;

        // Determine relevant months to load
        const filesToLoad = new Set();
        if (startDate && endDate) {
            let startMonth = startDate.slice(0, 7);
            const endMonth = endDate.slice(0, 7);

            while (startMonth <= endMonth) {
                filesToLoad.add(startMonth);
                const [year, monthNum] = startMonth.split('-');
                startMonth = `${year}-${String(Number(monthNum) + 1).padStart(2, '0')}`;
            }
        } else {
            filesToLoad.add(currentDate.slice(0, 7));
        }

        // Load data from relevant files
        const salesData = [];
        for (const month of filesToLoad) {
            const data = await fetchDataForMonth(month);
            salesData.push(...data);
        }

        // Apply filters
        const filteredData = salesData.filter(item => {
            const productString = Array.isArray(item.products)
                ? item.products.join(', ').toLowerCase()
                : item.products.toLowerCase();

            const matchesSearch = item.customer.toLowerCase().includes(searchValue) ||
                                  productString.includes(searchValue);

            const withinDateRange = (!startDate || new Date(item.date) >= new Date(startDate)) &&
                                    (!endDate || new Date(item.date) <= new Date(endDate));

            return matchesSearch && withinDateRange;
        });

        renderData(filteredData);
    };

    // Load Default Data for Current Date
    const currentMonth = currentDate.slice(0, 7);
    const defaultData = await fetchDataForMonth(currentMonth);
    const todaysData = defaultData.filter(item => item.date === currentDate);
    renderData(todaysData);

    // Event Listeners for Filters
    document.getElementById('search-input').addEventListener('input', filterData);
    document.getElementById('start-date').addEventListener('change', filterData);
    document.getElementById('end-date').addEventListener('change', filterData);

    flatpickr('#start-date');
    flatpickr('#end-date');
});

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
